<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-zinc-900">
    <div th:replace="fragments/header :: headerFragment(currentPage=${currentPage.name()})"></div>

    <!-- Hero Section -->
    <section class="bg-orange-700 text-zinc-100 flex justify-center items-center h-96">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold mb-4">A Software Engineer</h1>
            <p class="text-lg mb-8">Building scalable web services and distributed systems.</p>
            <a href="#" class="py-2 px-4 bg-zinc-900 text-zinc-100 rounded hover:bg-zinc-800">Learn more</a>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-10 px-10 flex flex-col space-y-10" >
        <div th:each="tenant : ${tenants}">
            <div th:replace="fragments/tenant :: tenantFragment(tenant=${tenant})"></div>
        </div>
    </section>

    <footer class="bg-orange-700 text-zinc-100 flex justify-center items-center h-16"></footer>

    <script>
        // Toggle mobile menu
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
