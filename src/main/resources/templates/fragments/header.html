<header th:fragment="headerFragment(currentPage)">
    <nav class="text-zinc-100 flex flex-col md:flex-row justify-center">
        <div class="max-w-7xl flex md:flex-grow justify-between items-center px-4 h-16">
            <div class="flex flex-grow justify-between">
                <div>
                    <a href="/">
                        <span class="font-bold text-zinc-900 hover:text-orange-600">Oliver Knox</span>
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:block flex space-x-4">
                    <a href="/" th:classappend="${currentPage == 'HOME' ? 'text-orange-600' : 'text-zinc-900 hover:text-orange-600'}">Home</a>
                    <a href="/about" th:classappend="${currentPage == 'ABOUT' ? 'text-orange-600' : 'text-zinc-900 hover:text-orange-600'}">About</a>
                    <a href="/projects" th:classappend="${currentPage == 'PROJECTS' ? 'text-orange-600' : 'text-zinc-900 hover:text-orange-600'}">Projects</a>
                    <a href="/experience" th:classappend="${currentPage == 'EXPERIENCE' ? 'text-orange-600' : 'text-zinc-900 hover:text-orange-600'}">Experience</a>
                </div>

                <!-- Mobile Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-zinc-900">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden">
            <a href="/" class="block py-5 px-4 text-sm" th:classappend="${currentPage == 'HOME' ? 'bg-orange-600' : 'text-zinc-900 hover:text-orange-600'}">Home</a>
            <a href="/about" class="block py-5 px-4 text-sm" th:classappend="${currentPage == 'ABOUT' ? 'bg-orange-600' : 'text-zinc-900 hover:text-orange-600'}">About</a>
            <a href="/projects" class="block py-5 px-4 text-sm" th:classappend="${currentPage == 'PROJECTS' ? 'bg-orange-600' : 'text-zinc-900 hover:text-orange-600'}">Projects</a>
            <a href="/experience" class="block py-5 px-4 text-sm" th:classappend="${currentPage == 'EXPERIENCE' ? 'bg-orange-600' : 'text-zinc-900 hover:text-orange-600'}">Experience</a>
        </div>
    </nav>

    <script>
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        window.addEventListener('resize', () => {
            menu.classList.add("hidden");
        });
    </script>
</header>
